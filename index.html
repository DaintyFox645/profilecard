<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Profile Card</title>

</head>

<body>
  <div class="container-fluid">
    <div class="card border-0 align-self-center">

      <img src="images/bg-pattern-card.svg" alt="Card Pattern" class="card-bg">
      <div class="card-body">
        <img src="images/image-victor.jpg" alt="Victor Image" class="victor-img">
        <h3 class="bold">Victor Crest <span>26</span></h3>
        <h4>London</h4>
      </div>
      <hr>
        <div class="row">
          <div class="col-4">
            <h3 class="bold">80K</h3>
            <p>Followers</p>
          </div>
          <div class="col-4">
            <h3 class="bold">803K</h3>
            <p>Likes</p>
          </div>
          <div class="col-4">
            <h3 class="bold">1.4K</h3>
            <p>Photos</p>
          </div>
        </div>

    </div>
  </div>

</body>

</html>
